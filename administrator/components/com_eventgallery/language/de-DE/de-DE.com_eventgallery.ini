COM_EVENTGALLERY_SUBMENU_S3="Amazon S3 Thumbnail Creator"
COM_EVENTGALLERY_S3_START2_DESC="Diese Seite zeigt ihre Amazon S3 Verzeichnisse. Für jeden Bild, welches in den Original-Bucket hochgeladen wird, müssen Thumbnails erzeugt wwerden. Mit den Buttons unten kann man dies tun. Wenn Thumbnails fehlen, werden diese erzeugt. <br><br><b>Dieser Prozess dauert lange!</b> Jedes verarbeitete Bild wird von der Liste entfernt. Der Browser-Tab darf während des laufenden Prozesses nicht geschlossen werden.<br><br> Wenn alle nötigen Thumbnails existieren werden keine Dateien angezeigt. Das Erzeugen von Thumbnails ist nicht kostenlos! Es werden Daten von Amazon herunter- und wieder hochgeladen. Zusätzlich zu der anfallenden Datenmenge kommen GET und POST Operationen. Ein Amazon S3 Bucket kann von mehreren Servern verwendet werden. Thumbnails sollten nur durch einen Server erzeugt werden. Die Datenbank enthält die Prüfsummen der Thumbnails und Originalbilder. Fehlen diese Informationen, werden Thumbnails erneut erzeugt."
COM_EVENTGALLERY_S3_GETMISSINGTHUMBNAILS="Finde fehlende Thumbnails"
COM_EVENTGALLERY_S3_START_THUMBNAILCREATION="Erzeuge Thumbnails"
COM_EVENTGALLERY_S3_REFRESHETAGS_DESC="Erneuere die Thumbnail-Prüfsümmen. Mit dieser Option kann man die Prüfsummen von existierenden Thumbnails vom Amazon S3 Bucket in die Datenbank schreiben. Das ist nützlich, um das erneute Erzeugen von Thumbnails zu verhindern. Dies möchte man zum Beispiel, wenn man einen Bucket mit zwei oder mehr Servern verwendet."
