COM_EVENTGALLERY_S3_REFRESHETAGS_DESC="Refresh thumbnail hashes. Use this option to write hash values of existing thumbnails to the database. This is very helpful to avoid creating thumbnails twice if there is no need for. This would happen if two different servers access one bucket. Don't use this option if you really need to recreate thumbnails!"