COM_EVENTGALLERY_S3_START2_DESC="This page shows your Amazon S3 folders. We need thumbnails for every image we upload to the original images bucket. Use the buttons below to find missing thumbnails and create them.<br><br> <b>This process will take a long time.</b> Every processed image will disappear from the list. Don't close the browser until it is finished. <br><br>If the search for missing thumbnails returns not result, the necessary thumbnails exist. Keep in mind that creating thumbnails is not for free. Each thumbnail is a POST operation for which you need to pay for. You can use one S3 instance on multiple sites. But you can only create the thumbnails from one site! The database contains checksums of the original images and the thumbnails. If they are missing, thumbnails get recreated. <b>This is an expencive operation!</b> So use this page on one of your sites only!"
